<html>
<head>
<meta charset="utf-8"/>
<title>H5 demo</title>
<link href="css.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="changecolor.js">
</script>
</head>

<body>
<form id="frmTmp">

<fieldset>
<legend>日期+时间类型</legend>
<input name="txDate1" type="date" class="inputtxt">
<input name="txDate2" type="time" class="inputtxt">
</fieldset>
<fieldset>
<legend>月份+星期类型</legend>
<input name="txDate3" type="month" class="inputtxt">
<input name="txDate4" type="week" class="inputtxt">
</fieldset>
<fieldset>
<legend>日期+时间类型</legend>
<input name="txDate5" type="datetime" class="inputtxt">
<input name="txDate6" type="datetime-local" class="inputtxt">
</fieldset>

<fieldset>
<legend>选择密钥</legend>
<keygen name="keyUserInfo" class="inputtxt"/>
<input type="submit" >
</fieldset>
</form>

<form id="checkPassword" onSubmit="return chkPassWord()">
<fieldset>
<legend>验证输入密码是否合法</legend>
<input name="txtPassword" id="txtPassword" type="password" class="inputtxtx" pattern="^[a-zA-Z]\w{5,7}$" required/>*
<span id="spnPassword"></span></p>
<p class="p_center">
<input name="frmSubmit" type="submit" value="确定">
<p>pattern="^[a-zA-Z]\w{5,7}$"</p>
</fieldset>
<script type="text/javascript">
function chkPassWord()
{
    var $$Pass=$$("txtPassword");
    var $$spnP=$$("spnPassword");
    var strP;

    if($$Pass.checkValidity())
    {
        strP="pass";
    }
    else
    {
        strP="fail";
    }

    $$spnP.innerHTML=strP;
    return false;
}
</script>
</form>

<fieldset>
<legend>可编辑表格</legend>
<input type="button" onClick="addRow();" style="font-size:16px;" value="+">
<table id="oTable" style="backgroup-color:#eeeeee;solid" bordercolor="#aaaaaa" border="1" cellpadding="0" width="100%">
<thead>
<th>第一列标题</th>
<th>第二列标题</th>
</thead>
<tbody>
<tr>
<td><div contenteditable="true">AA</div></td>
<td><div contenteditable="true">AB</div></td>
</tr>
</tbody>
</table>
</fieldset>
<script type="text/javascript">
function addRow()
{
     var oTable=$$("oTable");
     var tBodies=oTable.tBodies;
     var tbody=tBodies[0];
     var tr=tbody.insertRow(tbody.rows.length);
     var td_1=tr.insertCell(0);
     td_1.innerHTML="<div contenteditable=true>第一列</div>";
     var td_2=tr.insertCell(1);
     td_2.innerHTML="<div contenteditable=true>第二列</div>";
}
</script>

</body>
</html>
